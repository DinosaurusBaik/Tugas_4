<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Form Input Data Mahasiswa</title>
</head>
<body>
  <div class="form-container">
    <h2>Form Input Data Mahasiswa</h2>
    <form id="form" action="proses.php" method="POST">
        <div class="form-group">
            <label for="npm">NPM:</label>
            <input type="text" id="npm" name="npm" required>
        </div>
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
        </div>
        <div class="form-group">
            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" name="alamat" required>
        </div>
        <div class="form-group">
            <label for="tempat_lahir">Tempat Lahir:</label>
            <input type="text" id="tempat_lahir" name="tempat_lahir" required>
        </div>
        <div class="form-group">
            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
        </div>
        <div class="form-group">
            <label for="jenis_kelamin">Jenis Kelamin:</label>
            <div class="radio-group">
                <label><input type="radio" name="jenis_kelamin" value="Pria" required> Pria</label>
                <label><input type="radio" name="jenis_kelamin" value="Wanita" required> Wanita</label>
            </div>
        </div>
        <div class="form-group">
            <label for="hobi">Hobi:</label>
            <input type="text" id="hobi" name="hobi" required>
        </div>
        <div class="form-group">
            <button type="submit" name="submit_php">PHP</button>
        </div>
        <div class="form-group">
            <button type="button" id="submit_js">JavaScript</button>
        </div>
    </form>

    <div id="result_js"></div>
  </div>
</body>
</html>
